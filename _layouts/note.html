---
layout: default
---
<ul class="catalogue">
    <li class="note catalogue-item">
        <a href="#{{ page.url }}" id="{{page.id}}">
            <p class="catalogue-type">
                {{ page.type }}
            </p>
            <div class="catalogue-info transition">
                <h1 class="catalogue-title">
                    {{ page.title }}
                </h1>
                <p class="catalogue-sub">
                    {{ page.subtitle }}
                </p>
                <pre class="catalogue-body">{{ content }}</pre>
            </div>
            <div>
                {% if page.article != false %}
                    <a href="{{ page.article }}">관련글 보기</a>
                {% endif %}
            </div>
        </a>
    </li>
</ul>

<div style="text-align:center;margin-bottom:1em;">틀린 내용이 있다면 알려주세요!</div>
